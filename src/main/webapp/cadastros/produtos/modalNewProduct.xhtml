<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="modalNewProduct" id="modalNewProduct" width="60%" header="Cadastro de Produtos"
              modal="true" position="top" responsive="true" >
        <h:form id="frmNewProduct">
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Salvar" action="#{productMB.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                </div>
                <div class="box-primary">
                    <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-12">
                                <p:outputLabel value="Descrição" for="inptName"/>
                            </div>
                            <div class="ui-sm-12 ui-g-12" >
                                <p:inputText id="inptName" value="#{productMB.product.name}" required="true"/>
                                <span class="help-block"> 
                                    <p:message for="inptName" /> 
                                </span>
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-12">
                                <p:outputLabel value="Preço" for="inptPrice"/>
                            </div>
                            <div class="ui-sm-12 ui-g-12" >
                                <p:inputNumber id="inptPrice" symbol="R$ " decimalSeparator="," thousandSeparator="." value="#{productMB.product.price}" required="true"/>
                                <span class="help-block"> 
                                    <p:message for="inptPrice" /> 
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-g-12 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-12">
                                <p:outputLabel value="Observação" for="inptObs"/>
                            </div>
                            <div class="ui-sm-12 ui-g-12" >
                                <p:inputTextarea id="inptObs" value="#{productMB.product.obs}" />
                                <span class="help-block"> 
                                    <p:message for="inptObs" /> 
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </p:panel>

        </h:form>
    </p:dialog>
</html>
