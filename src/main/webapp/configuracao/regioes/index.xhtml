<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Regiões" /> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Configuração de Regiões
    </ui:define>
    <ui:define name="body">
        <h:form id="frmProduct" >
            <p:panel>
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h:outputText value="Taxa de entrega única?" />
                        </div>
                        <div class="ui-g-1">
                            <p:selectBooleanButton value="#{companyMB.company.uniqueDeliveryCost}" offLabel="Não" onLabel="Sim">
                                <p:ajax event="change" process="@this" update="panelTaxaUnica" listener="#{companyMB.updateDeliveryCostType(companyMB.company.uniqueDeliveryCost)}" />
                            </p:selectBooleanButton>
                        </div>
                        <div class="ui-g-12">
                            <div class="ui-g-2">
                                <div class="ui-g-12">
                                    <h:panelGroup id="panelTaxaUnica">

                                        <p:outputLabel value="Taxa de entrega única" /><br/>

                                        <p:inputNumber id="inptTaxa" disabled="#{!companyMB.company.uniqueDeliveryCost}" value="#{companyMB.company.deliveryCost}" 
                                                       decimalPlaces="2"  placeholder="Taxa Global"/>
                                        <h:panelGroup rendered="#{companyMB.company.uniqueDeliveryCost}">
                                            <br/>
                                            <small style="    background: #e75f6d;
                                                   padding: 5px;
                                                   line-height: 3rem;
                                                   border-radius: 5px;
                                                   color: white;"> 
                                                <i class="fa fa-warning"></i>
                                                Informe o valor!</small>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </div>

                                <div class="ui-g-12">
                                    <p:outputLabel value="Cidade" /><br/>
                                    <p:inputText readonly="true" value="#{companyMB.company.address.city}" />
                                </div>
                            </div>
                            <div class="ui-g-10">
                                <!--                                <div class="ui-g-12">
                                                                    <strong>Caso o bairro não esteja disponível</strong><br/>
                                                                    <p:commandButton value="Novo Bairro" icon="fa fa-plus" onclick="PF('dlgBairro').show()" styleClass="btn-danger" /> 
                                                                </div>-->
                                <h3 style="text-align: center;">Selecione o bairro, informe a taxa e arraste para segundo quadro!</h3>
                                <br/>
                                <p:pickList id="PojoPickList" value="#{companyMB.dualBairros}" var="baic" effect="bounce" 
                                            addAllLabel="Adicionar Todos"  
                                            itemValue="#{baic}" itemLabel="#{baic.bairro}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                            converter="Converter" responsive="true">
                                    <f:facet name="sourceCaption">
                                        <!--<center>-->
                                        <!--<div  style="width: 150px !important;" >-->
                                        <div class="ui-g">
                                            <div class="ui-g-2">
                                                <p:outputLabel value="Taxa: "/>
                                            </div>
                                            <div class="ui-g-6">
                                                <p:inputNumber value="#{companyMB.taxa}" placeholder="Taxa Entrega" decimalPlaces="2" symbol="R$ " minValue="0" />
                                            </div>
                                            <div class="ui-g-4">
                                                <p:commandButton value="Novo" icon="fa fa-plus" onclick="PF('dlgBairro').show()" styleClass="btn-danger" /> 
                                            </div>
                                        </div>
                                        <!--</div>-->
                                        <!--</center>-->
                                    </f:facet>
                                    <p:ajax event="transfer" listener="#{companyMB.onTransfer}" update="@form" />
                                    <f:facet name="targetCaption">Bairros de Entregas</f:facet>
                                    <p:column style="width:85%;">
                                        <h:outputText value="#{baic.bairro}" />
                                    </p:column>
                                    <p:column style="width:15%;">
                                        Taxa <h:outputText value="#{baic.taxa}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:pickList>
                            </div>
                        </div>
                        <div class="ui-g-1 main-buttons" style="float: right !important">
                            <p:commandButton value="Salvar" styleClass="btn-primary" action="#{companyMB.confirmarRegioes()}"  update="@form"/>
                        </div>
                    </div>
                </div>

            </p:panel>
        </h:form>
        <script>
            $(document).ready(function () {

            });
        </script>

        <p:dialog widgetVar="dlgBairro" header="Novo Bairro" modal="true">
            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:outputLabel value="Nome do Bairro" for="bai" />
                        <p:inputText id="bai" value="#{companyMB.bairroCadastro}" required="true" requiredMessage="Informe o nome do bairro!" />
                        <hr/>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Adicionar Bairro"  styleClass="btn-primary" action="#{companyMB.cadastrarBairro()}" update="@form,:frmProduct"/> 
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
