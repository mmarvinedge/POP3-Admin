<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup rendered="#{dashboardMB.typeDashboard == 'day'}">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-aqua" style="width: 3% !important;"></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Pedidos em andamento</span>
                        <span class="info-box-number">#{dashboardMB.ordersWait}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-green" style="width: 3% !important;"></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Pedidos finalizados</span>
                        <span class="info-box-number">#{dashboardMB.orders}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-yellow"></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Total faturado</span>
                        <span class="info-box-number">R$ #{dashboardMB.totalSold}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <!-- /.col -->

            <!-- fix for small devices only -->
            <div class="clearfix visible-sm-block"></div>

            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-red"></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Total taxa de delivery</span>
                        <span class="info-box-number">R$ #{dashboardMB.totalDelivery}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-8">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body" style="display: block;">
                        <div class="row">
                            
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- ./box-body -->
                    <div class="box-footer" style="display: block;">
                        <div class="row">
                            
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.box-footer -->
                </div>
                <!-- /.box -->
            </div>
            <div class="col-md-4">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Top 10 de produtos vendidos hoje</h3>
                    </div>
                    <div class="box-body" style="display: block;">
                        <p:dataTable value="#{dashboardMB.ranking}" rows="10" rowIndexVar="var" var="ran" emptyMessage="Não foram vendidos produtos hoje">
                            <p:column width="35">
                                <div class="widget-img rounded-lg  m-r-10 p-3 " style="width: 10px; font-size: small">
                                    <div class="h-100 w-100" >
                                        <center>
                                            <i class="fa fa-trophy  #{var > 2 ? 'hidden' : ''}" style="color: #{var == 0 ? '#fdba04' : var == 1 ? '#cccccc' : var == 2 ? '#ffcc99' : ''}" ></i> #{var+1}º 
                                        </center>
                                    </div>
                                </div>
                            </p:column>
                            <p:column headerText="Produto" style="font-size: initial">
                                <h:outputText value="#{ran.product}" style="font-size: initial"/>
                            </p:column>
                            <p:column headerText="Quantidade vendida" sortBy="#{ran.qnt}" styleClass="text-right" style="font-size: initial">
                                <h:outputText value="#{ran.qnt}" style="font-size: initial"/>
                            </p:column>
                            <p:column headerText="Total vendido" sortBy="#{ran.total}" styleClass="text-right" style="font-size: initial">
                                <h:outputText value="#{ran.total}" style="font-size: initial">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
    </h:panelGroup>
</ui:composition>
