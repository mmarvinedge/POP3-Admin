    <section class="content-header" style="padding-left: 0px">
        <div class="pull-right">
            <p:commandLink id="btn1" styleClass="btnDash #{dashboardMB.typeDashboard == 'day' ? 'active' : ''}"  action="#{dashboardMB.setTypeDashboard('day')}" value="DiÃ¡ria" update="@this, btn2, btn3, dashboard" />

        <ui:include src="dashDiaria.xhtml"/>

    <!-- /.row -->

            //Create the line chart
